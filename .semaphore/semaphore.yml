version: v1.0
name: Node JS
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
execution_time_limit:
  minutes: 30
fail_fast:
  stop:
    when: branch != "dev"
  cancel:
    when: branch = "dev"
auto_cancel:
  running:
    when: branch != "main"
  queued:
    when: 'true'
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: yarn install
          commands:
            - sem-version node 16
            - checkout
            - yarn install
            - yarn test
      secrets:
        - name: gcp-replit-web
